<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Class</title>
  </head>

  <body>
    <h1 class="title"><center>#Class Name</center></h1>
    <h3 class="title">
      <center style="color: #f2c811">
        Class Start: <time> 9:00 AM </time>
      </center>
    </h3>

    <div class="wrapper">
      <div id="container">
        <video autoplay="true" id="videoElement"></video>
      </div>
      <!-- video element -->

      <div class="nested">
        <div style="border: #c4a419 solid; padding: 1em">
          attention span over time
        </div>
        <div style="border: #f2c811 dotted; padding: 1em">
          Current attention
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
